<!DOCTYPE html>
<html lang="en" data-th-fragment="header"  xmlns:th="http://www.thymeleaf.org"
                                            xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <link type="text/css" href="../../css/sample.css" rel="stylesheet" media="screen" />
    <link rel="stylesheet" href="../../lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../../css/index.css">
    <link rel="stylesheet" type="text/css" href="../../css/toastr.css">
    <link rel="stylesheet" type="text/css" href="../../css/thymeleaf-bootstrap-paginator.css">
    <link rel="shortcut icon" href="/logo1.ico">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-light bg-light navbar-expand-lg">
            <a class="navbar-brand" href="/index" th:href="@{/}">InSaying</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" style="width: 75%;" type="text">
                <a href="/blogs?keyword=d" class="btn btn-outline-secondary my-2 my-sm-0">搜索</a>
            </form>
            <div sec:authorize="isAuthenticated()" class="row">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span sec:authentication="name"></span>
                    </button>
                    <div th:text="${#authentication.principal.id}"></div>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" th:href="@{'/u/' + ${#authentication.principal.username}}">个人主页</a>
                        <a class="dropdown-item" th:href="@{'/u/'+${#authentication.principal.username}} +'/profile'">个人设置</a>
                    </div>
                </div>
                <div>
                    <a th:href="@{'/u/'+${#authentication.principal.username}+'/blogs/edit'}" class="btn btn-outline-success my-2 my-sm-0">写博客</a>
                </div>
                <form action="/logout" th:action="@{/logout}" method="post">
                    <input class="btn-outline-success" type="submit" value="退出">
                </form>
            </div>

            <div sec:authorize="isAnonymous()">
                <a href="/login" class="btn btn-outline-success my-2 my-sm-0" type="submit">登录</a>
                <a href="/register" class="btn btn-outline-success my-2 my-sm-0" type="submit">注册</a>
            </div>
        </nav>
    </div>
</body>
</html>
