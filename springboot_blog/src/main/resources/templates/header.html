<!DOCTYPE html>
<html lang="en" data-th-fragment="header"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <link type="text/css" href="../../css/sample.css" rel="stylesheet" media="screen" />
    <link rel="stylesheet" href="../../lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../../css/index.css">
    <link rel="stylesheet" type="text/css" href="../../css/toastr.css">
    <link rel="stylesheet" type="text/css" href="../../css/thymeleaf-bootstrap-paginator.css">
    <link rel="shortcut icon" href="/logo1.ico">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-light bg-light navbar-expand-lg">
            <a class="navbar-brand" href="/index" th:href="@{/}">InSaying</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/index">首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="register" href="/register">注册</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="login" href="/login">登陆</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="aaa" href="/index" th:text="${currentusername}"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="write" href="/write">创作</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/blogs?order=new">最新
                        <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/blogs?order=hot">最热</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="settings" href="/settings">设置</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="exit" href="/logout">登出</a>
                    </li>
                </ul>

            </div>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" style="width: 75%;" type="text">
                <a href="/blogs?keyword=ww" class="btn btn-outline-secondary my-2 my-sm-0">搜索</a>
            </form>
        </nav>
    </div>
</body>
</html>
